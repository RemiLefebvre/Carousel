    </div>


    <div id="buttons">
      <input tabindex="-1" onclick="returnSlider('0')" type="button" name="" value="">
      <input tabindex="-1" onclick="returnSlider('1')" type="button" name="" value="">
      <input tabindex="-1" onclick="returnSlider('2')" type="button" name="" value="">
      <input tabindex="-1" onclick="returnSlider('3')" type="button" name="" value="">
      <input tabindex="-1" onclick="returnSlider('4')" type="button" name="" value="">
      <input tabindex="-1" onclick="returnSlider('5')" type="button" name="" value="">

    </div>
  </div>




  <script type="text/javascript">
    // TRI
    // TAKE CHILD OF CAROUSEL & BUTTONS
    var allImgTag = document.getElementById("carou").childNodes;
    var allButtonsTag = document.getElementById("buttons").childNodes;
    // PUT ONLY IMG&INPUT
    var allImg = [];
    var allButtons=[];
    for (var i = 0; i < allImgTag.length; i++) {
      if (i % 2 != 0) {
        allImg.push(allImgTag[i]);
        allButtons.push(allButtonsTag[i]);

      }
    }


    // START CAROUSEL
    var x = allImg.length - 1;
    var varMoveImg = setInterval(carousel, 5000);
    buttonLight(x)

    function carousel() {
      if (x != 0) {
        console.log("x = " + x);
        goLeft(x);
        x--;
        buttonLight(x)
      }
      // LAST IMG CAROUSEL
      else {
        returnSlider(allImg.length - 1);
      }
    }

    function returnSlider(numbe) {
      clearInterval (varMoveImg);
      var n = parseFloat(numbe);

      // GO BACK <<<<<<<<<<<<<<<<<<<
      if (n > x) {
        goRight(n);
        // all img under n go right
        setTimeout(underMoinsN, 1000)

        function underMoinsN() {
          for (var i = (n - 1); i >= 1; i--) {
            allImg[i].style.left = "0%";
          }
        }
      }

      // GO FOWARD >>>>>>>>>>>>>>>>>>
      if (n < x) {
        // ALL IMG TOP OF N
        for (var i = n + 1; i < x; i++) {
          allImg[i].style.left = "-110%";
        }
        goLeft(x);
      }
      x = n;
      buttonLight(x)
      if (timer==false) {
        timer=true
        setTimeout(reStart, 5000);
        function reStart(){
        varMoveImg = setInterval(carousel, 5000);
        timer=false;
        return this;
        }
      }
    }
    var timer=false;


    // GO RIGHT
    function goRight(n) {
      var z = -110;
      var varMovingLast = setInterval(movingLast, 10)

      function movingLast() {
        if (z != 0) {
          z += 2;
          allImg[n].style.left = z + "%";
        } else {
          clearInterval(varMovingLast);
        }
      }
    }

    // GO LEFT
    function goLeft(n) {
      var z = 0;
      var varMovingLast = setInterval(movingLast, 10)

      function movingLast() {
        if (z != -110) {
          z -= 2;
          allImg[n].style.left = z + "%";
        } else {
          clearInterval(varMovingLast);
        }
      }
    }

    // BUTTON LIGHT
    function buttonLight(n){
      for (var i = 0; i < allButtons.length; i++) {
        allButtons[i].style.opacity="0.3"
      }
      allButtons[n].style.opacity="0.9"
    }
  </script>
